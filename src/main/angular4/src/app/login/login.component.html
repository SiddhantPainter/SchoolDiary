<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>School Diary</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div class="school-select">
          <div>

            <ul class="nav nav-tabs" >
              <li role="presentation" class="active">
                <a ng-href="#student" data-toggle="tab">Student Login</a>
              </li>
              <li role="presentation">
                  <a ng-href="#teacher" data-toggle="tab" >Teacher Login</a>
                </li>
            </ul>

            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="student">
                <form action="studentProfile.html">
                  <label>Student login</label>
                  <input type="text" class="form-control" placeholder="Enter Username">
                  <input type="password" class="form-control" placeholder="Enter your Password">
                  <button class="btn submit-btn">Submit</button>
                </form>
                <hr>
                <a href="#" class="pull-right">Forget You Password?</a>
                <a [routerLink] = "['/register']" >Click Here to Register</a>
              </div>

              <div role="tabpanel" class="tab-pane" id="teacher">
                  <form action="teacherProfile.html">
                        <label>Teacher login</label>
                        <input type="text" class="form-control" placeholder="Enter Username">
                        <input type="password" class="form-control" placeholder="Enter your Password">
                        <button class="btn submit-btn">Submit</button>
                        <hr>
                        <a href="#" class="pull-right">Forget You Password?</a>
                        <input type="checkbox">Remember Password?
                        
                    </form>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  
</script>

</body>
</html>
